syntax = "proto3";

package cue;

import "google/protobuf/descriptor.proto";

option go_package = "github.com/Bestowinc/protoc-gen-cue/pkg/options";

message FieldOptions {
  string expr = 1 [retention = RETENTION_RUNTIME];
  string default = 2 [retention = RETENTION_RUNTIME];
}

extend google.protobuf.FieldOptions {
  FieldOptions field = 230715;
}

extend google.protobuf.FileOptions {
  optional string cue_package = 50001;
}
